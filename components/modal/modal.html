<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal | SocketUI</title>
    <script
      src="https://kit.fontawesome.com/124ff44aed.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../components.css" />
    <link rel="stylesheet" href="./modal.css" />
  </head>
  <body>
    <div class="modal text-md">
      <div class="modal-container">
        <div class="modal-header">
          <span>Modal Title</span>
          <button class="modal-close">
            <i aria-hidden="true" class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <p>Some modal text</p>
        </div>
        <div class="modal-footer">
          <button class="button button-primary">Action 1</button>
          <button class="button button-outline-secondary">Action 2</button>
        </div>
      </div>
    </div>
  </body>
</html>
