<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketUI | Components | Alerts</title>
    <script src="https://kit.fontawesome.com/124ff44aed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./alert.css">
</head>
<body>
    <div class="alert alert-success">
        <h2 class="alert-title">Success alert</h2>
        <p>Green alert is for success</p>
    </div>
    <div class="alert alert-error">
    <h2 class="alert-title">Error</h2>
    <p>An error occured because you used alert-error class.</p> </div>
    <div class="alert alert-info">
        <h2 class="alert-title">Info</h2>
    <p>This is alert is for information</p> </div>
    <div class="alert alert-warning">
        <h2 class="alert-title">Warning</h2>
    <p>This alert is for warning, so stop and check whatever you are parsing.</p></div>
    
</body>
</html>
