<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar | Components</title>

    <script src="https://kit.fontawesome.com/124ff44aed.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./avatar.css">
</head>
<body>
    <img class="avatar avatar-sm" src="https://picsum.photos/id/1/200/300" alt="demo-image">
    <img class="avatar avatar-md " src="https://picsum.photos/id/1/200/300" alt="demo-image">
    <img class="avatar avatar-l " src="https://picsum.photos/id/1/200/300" alt="demo-image">


    <img class="avatar avatar-square avatar-sm" src="https://picsum.photos/id/1/200/300" alt="demo-image">
    <img class="avatar avatar-square avatar-md" src="https://picsum.photos/id/1/200/300" alt="demo-image">
    <img class="avatar avatar-square avatar-l" src="https://picsum.photos/id/1/200/300" alt="demo-image">

    
    <div class="avatar avatar-text avatar-sm">
        <i class="fas fa-bicycle"></i>
    </div>
    <div class="avatar avatar-text avatar-md">
        <i class="fas fa-bicycle"></i>
    </div>
    <div class="avatar avatar-text avatar-l">
        <i class="fas fa-bicycle"></i>
    </div>



    <div class="avatar avatar-sm avatar-text">
        <span>boy</span>
    </div>
    <div class="avatar avatar-md avatar-text">
        <span>boy</span>
    </div>
    <div class="avatar avatar-l avatar-text">
        <span>boy</span>
    </div>
</body>
</html>
